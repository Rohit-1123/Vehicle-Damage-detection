      /* PRINT STYLES FOR PDF EXPORT */
      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }
        
        body {
          background-color: white;
          -webkit-print-color-adjust: exact; /* Preserve colors */
          print-color-adjust: exact;
        }

        /* Hide navbars, buttons, and decorative elements */
        nav, button, .no-print {
          display: none !important;
        }

        /* Force containers to expand fully (no scrollbars) */
        .print-expand {
          height: auto !important;
          max-height: none !important;
          overflow: visible !important;
        }

        /* Adjust grid layouts for paper vertical flow */
        .print-stack {
          display: block !important;
        }
        
        /* Ensure text is dark enough for print */
        p, h1, h2, h3, h4, span {
          color: #000 !important;
        }
      }
